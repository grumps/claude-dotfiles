# rumdl configuration for claude-dotfiles
# https://github.com/rvben/rumdl

[global]
# Respect .gitignore patterns
respect-gitignore = true

# Exclude patterns
exclude = ["node_modules", ".git", "reference"]

disable = [
  "MD013",  # Line length - allow long lines in documentation
  "MD033",  # Inline HTML - allow HTML elements in markdown
  "MD041",  # First line heading - not all files need to start with H1
  "MD046",  # Code block style - allow nested code blocks in documentation examples
  "MD052",  # Reference links - allow template placeholders
]
