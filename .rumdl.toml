# rumdl configuration for claude-dotfiles
# https://github.com/rvben/rumdl

[global]
# Respect .gitignore patterns
respect-gitignore = true

# Exclude patterns
exclude = ["node_modules", ".git"]

[rules]
# Disable specific rules for documentation flexibility
MD013.enabled = false  # Line length - allow long lines in documentation
MD033.enabled = false  # Inline HTML - allow HTML elements in markdown
MD041.enabled = false  # First line heading - not all files need to start with H1
MD052.enabled = false  # Reference links - allow template placeholders
