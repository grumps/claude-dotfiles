# Helix Editor Snippets for Inline Code Feedback
#
# Installation:
# 1. Copy this file to: ~/.config/helix/snippets/feedback.toml
# 2. Or add these snippets to your language-specific snippet files
# 3. Use: Type trigger text and press Tab/Ctrl+Space

# Python/Shell/Ruby feedback
[[python]]
trigger = "fb"
description = "Feedback block comment"
body = """
# FEEDBACK(@${1:username}, ${2:2025-11-23}):
# ${3:Your feedback here}
# /FEEDBACK
$0
"""

[[python]]
trigger = "fbr"
description = "Response to feedback"
body = """
# RESPONSE(@${1:username}, ${2:2025-11-23}):
# ${3:Your response here}
# /RESPONSE
$0
"""

[[python]]
trigger = "fbs"
description = "Resolve feedback"
body = """
# RESOLVED(@${1:username}, ${2:2025-11-23}):
# ${3:Resolution explanation}
# /RESOLVED
$0
"""

