# Usage Instructions:
#
# In Helix, snippets work automatically when configured.
# Type "fb" and press Tab to expand the feedback snippet.
# Use Tab to move between placeholders (username, date, feedback text).
#
# Keybindings (add to ~/.config/helix/config.toml):
# [keys.normal]
# "space f b" = ":insert-output date '+# FEEDBACK(@username, %Y-%m-%d):\n# \n# /FEEDBACK'"
#
# Or create custom commands in config.toml for quick insertion.
